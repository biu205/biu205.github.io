                        <h1>孟浩然。春曉</h1>

                        <p>春眠不覺曉，處處聞啼鳥。<br />夜來風雨聲，花落知多少。</p>
                    </body>

                </div>
            </div>

                <div id="mycard">

                        <img src="img/22.png" width="150">

                        <p>紅豆生南國，春來發幾枝？<br />願君多采擷，此物最相思。</p>
                    </body>

                </div>
            </div>
            <div class="col">

                <div id="mycard">

                    <body align="center">
                        <img src="img/33.png" width="150">

                        <p>綠螘新醅酒，紅泥小火爐。<br />
                            晚來天欲雪，能飲一杯無？</p>
                    </body>

                </div>
            </div>
        </div>


        <div class="container text-center">

                            <p>孤雲將野鶴，豈向人間住 。<br />
                                莫買沃洲山，時人已知處。
                            </p>
                        </body>

                    </div>
                </div>

                    <div id="mycard">

                        <body align="center">
                            <img src="img/55.png" width="150">

                            <p>故國三千里，深宮二十年。<br />
                                一聲何滿子，雙淚落君前。</p>

                    </div>

                </div>
            </div>
        </div>
